name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies (root + server)
        run: |
          npm ci

      - name: Audit dependencies (frontend)
        run: npm audit

      - name: Audit dependencies (backend)
        run: cd server && npm audit || true

      - name: Typecheck (frontend + server)
        run: npm run typecheck

      - name: Lint (frontend + server)
        run: npm run lint

      - name: Build (frontend + server)
        run: npm run build

      - name: Test (server)
        run: npm test

      - name: Build Docker image
        run: docker build -t wmv-cycling:ci .

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Railway
        run: |
          echo "Railway deployment configured!"
          echo "Connect your Railway project in the dashboard:"
          echo "1. Go to https://railway.app"
          echo "2. Create new project"
          echo "3. Connect GitHub repo"
          echo "4. Railway will auto-deploy on push to main"
        shell: bash

