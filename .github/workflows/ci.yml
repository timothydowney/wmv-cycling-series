name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies (root + server)
        run: |
          npm ci

      - name: Typecheck (frontend)
        run: npm run typecheck

      - name: Lint (frontend)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test (backend)
        run: npm test
