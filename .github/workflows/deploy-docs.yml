name: Deploy Docs Site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs-site/**'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs-site
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs-site/package.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build Documentation
        run: npm run docs:build
        env:
          VITE_BASE: /wmv-cycling-series/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-site/.vitepress/dist

  # Capture screenshots from production (optional, can be run manually)
  screenshots:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs-site
    if: github.event_name == 'workflow_dispatch' # Only on manual trigger

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs-site/package.json'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Capture Screenshots
        run: npm run screenshots:headless
        env:
          PRODUCTION_URL: 'https://wmv-cycling-series-production.up.railway.app'

      - name: Upload Screenshot Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./docs-site/playwright-report/
          retention-days: 30

      - name: Upload Screenshots to Public Folder
        if: success()
        run: |
          if [ -d ".vitepress/public/screenshots" ]; then
            echo "Screenshots captured and ready for deployment"
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Post deployment tests (verify site is accessible)
  test-deployment:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Wait for Deployment
        run: sleep 10

      - name: Test Docs Site
        run: |
          DOCS_URL="https://${{ github.repository_owner }}.github.io/wmv-cycling-series/"
          echo "Testing docs site at: $DOCS_URL"
          
          # Test homepage loads
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DOCS_URL")
          if [ "$STATUS" == "200" ]; then
            echo "‚úÖ Docs site is live and accessible"
          else
            echo "‚ùå Docs site returned status $STATUS"
            exit 1
          fi

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Documentation site deployed successfully!"
            echo "üìñ View at: https://${{ github.repository_owner }}.github.io/wmv-cycling-series/"
          else
            echo "‚ùå Documentation deployment failed"
            exit 1
          fi
